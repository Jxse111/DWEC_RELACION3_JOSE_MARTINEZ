<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Ejercicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #menu {
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        button {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <h1>Índice de Ejercicios</h1>

    <div id="menu">
        <button onclick="cargarEjercicio('Ejercicio1.html')">Ejercicio 1</button>
        <button onclick="cargarEjercicio('Ejercicio2.html')">Ejercicio 2</button>
        <button onclick="cargarEjercicio('Ejercicio3.html')">Ejercicio 3</button>
        <button onclick="cargarEjercicio('Ejercicio4.html')">Ejercicio 4</button>
        <button onclick="cargarEjercicio('Ejercicio5.html')">Ejercicio 5</button>
    </div>

    <iframe id="frame" src="" frameborder="0"></iframe>

    <script>
        function cargarEjercicio(ejercicio) {
            document.getElementById('frame').src = ejercicio;
        }
    </script>

</body>

</html>
